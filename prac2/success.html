<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link rel="stylesheet" href="success.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <h2>Registration Successful!</h2>
        <div class="user-data" id="userData"></div>
        <p>Thank you for registering.</p>
    </div>
    <script>
        document.getElementById("userData").innerHTML = `
        <strong>Name:</strong> ${localStorage.getItem("name")}<br/>
        <strong>Username:</strong> ${localStorage.getItem("userName")}<br/>
        <strong>Email:</strong> ${localStorage.getItem("email")}<br/>
        <strong>Phone:</strong> ${localStorage.getItem("phone")}<br/>
        `;
    </script>
</body>

</html>
